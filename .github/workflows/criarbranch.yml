name: Create develop branch

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if develop branch exists
        id: check
        run: |
          if git ls-remote --heads origin develop | grep develop >/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create develop branch from main
        if: steps.check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout main
          git pull origin main
          git checkout -b develop
          git push origin develop

      - name: Report
        run: |
          if [ "${{ steps.check.outputs.exists }}" = "true" ]; then
            echo "Branch 'develop' already exists."
          else
            echo "Branch 'develop' created."
          fi
